<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit&display=swap">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; bottom:0; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body { background-color:  hsl(212, 45%, 89%);
          min-height:  100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center; 
          margin:  0;
          padding:  0; 
    }
    #main {
          display: flex;
          align-items: center;
          justify-content: center;
          max-width: 25%;
          flex-direction: column; 
          font-family: 'Outfit';
          background-color:hsl(0, 0%, 100%);
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          flex-wrap: wrap;
          text-align: center;
          border: 1px solid hsl(0, 0%, 100%);
          border-radius: 10px;
          padding: 1rem 0.25rem 1rem 0.25rem;
          img {
            width: 95%;
          }
      p {color: hsl(220, 15%, 55%)}
    }
    
  </style>
</head>
<body>
  <div id="main">
    <img src="./images/image-qr-code.png" alt="QR">
    <h1>Improve your front-end skills by building projects</h1>
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hasnat Lamina</a>.
  </div>
</body>
</html>
